<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build-a-Bae</title>
    <style type="text/css">
        Fieldset{
            Background: lightyellow;
            Border: 10px solid yellow;
            Margin-bottom:10px;
            Width:720px;
        }
        label{
            width:180px;
            display:inline-block;
            text-align:right;
            vertical-align:top;

        }
        
        textarea{
            width:360px;
            height:50px;
        }
        div.radio {
            width:auto;

        }
        div.checkbox {
            width:auto;
        }




    </style>







</head>
<body>
  <h1 align="center"> Please Enter Your Details For Our dating Website!</h1>
   <fieldset> <legend> Your face</legend>
      <label for="Image">Your Image:</label>
       <input type="file" id="Image" name="Image"[required]><br>
       <img id="preview">
       <label for="preview">Image preview:</label>
    </fieldset>
    <fieldset>
        <legend>
            Your general details
        </legend>
        <label for="Your name">Name:</label>
        <input type="text"
               id="Your name"
               name="Your name"
               required><br>
        <div class="radio">
        <label for="Gender">Gender:</label>
         <input type="radio"
                name="gender"
                id="Gender"
                value="male"
                required>Male
        <input type="radio"
               name="gender"
               id="Gender"
               value="female"
               required>Female<br>
            </div>
        <label for="age">Age:</label>
        <input type="number"
               id="age"
               name="age"
               required><br>
        <label>Date of Birth:</label>
        <input type="date"
               id="date"
               name="date"><br>
        <label for="color"> Favorite Color:</label>
        <input type="color"
               id="color"
               name="color"><br>
        <label>Which Country:</label>
        <select>
            <option value="America">America</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Asia">Asia</option>
            <option value="China">China</option>
            <option value="no selection">No Selection</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Your indicators</legend>
            <label>Height:</label>
            Poor<input type="range" min="0" max="100">Rich<br>
            <label>Salary:</label>
            Short<input type="range" min="0" max="100">Tall

    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>
        <Label>Email:</Label>
        <input type="email" required><br>
        <label>Telephone:</label>
        <input type="tel"><br>
        <label>Address:</label>
        <textarea>
        </textarea><br>
        <div class="checkbox">
        <label>Method to contact you:</label>
        <input type="checkbox"
               id="email"
               name="email">Email
        <input type="checkbox"
               id="Whatsapp"
               name="Whatsapp">Whatsapp
        <input type="checkbox"
               id="In-app chat"
               name="In-app chat">In-app chat
            </div>

    </fieldset>
     <input type="submit" id="submit" name="submit">
</body>
</html>
